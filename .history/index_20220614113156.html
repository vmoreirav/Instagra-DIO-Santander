<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram__phone">
            <img src="./assets/instagram-celular.png" alt="celular mostrando fotos no instagram">
        </div>

        <div class="instagra__continue">
            <div class="group">
                <img src="./assets/instagram-logo.png" class="instagram__logo" alt="">
                <div class="profile__photo">
                    <img src="./assets/instagramVinicius.jpg" alt="">
                </div>

                <a href="#" class="instagram__login">Continue como vinimusic</a>
                <a href="#" class="instagram__logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not__account">Não é vinimusic?</p>
                <p class="not__account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link__blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get__the__app">
                <p class="get__app">Baixe o aplicativo</p>
                <div class="download">
                    im
                    <a href="#" class="app__donwload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
